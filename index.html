<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaun Banega Crorepati</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/KAUN_BANEGA_CROREPATI_SEASON_11.jpg" alt="KBC Logo" class="kbc-logo"/>

    <h1>ðŸŽ¯ Kaun Banega Crorepati</h1>

    <main class="kbc-layout">
      
      <!-- Left Panel -->
      <section class="left-panel">
        <!-- Timer -->
        <div id="timer">30</div>

        <!-- Current Prize -->
        <div id="prize-money">â‚¹0</div>

        <!-- Question & Answers -->
        <div id="question-box">
          <div id="question" class="question-text">Loading...</div>
          <div id="answers" class="options-grid">
            <!-- Answer buttons dynamically inserted here -->
          </div>
        </div>
      </section>

      <!-- Right Panel -->
      <section class="right-panel">
        <!-- Lifelines -->
        <div id="lifelines">
          <button class="lifeline" onclick="use5050()">
            <img src="images/50_50.jpg" alt="50-50" />
          </button>
          <button class="lifeline" onclick="usePhone()">
            <img src="images/phone_a_friend.jpg" alt="Phone a Friend" />
          </button>
          <button class="lifeline" onclick="usePoll()">
            <img src="images/audience_poll.jpg" alt="Audience Poll" />
          </button>
        </div>

        <!-- Prize Ladder -->
        <div id="prize-ladder">
          <!-- Prize levels dynamically inserted here -->
        </div>
      </section>

    </main>

    <div id="result"></div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>

</body>
</html>
